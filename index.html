<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Noodle shops</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="map" data-bind="click: hideElements"></div>
    <div id="pageTitle"><h2>Ramen map in East of Tokyo</h2></div>

    <div data-bind="css: navStatus">
        <input id="searchbox" data-bind="textInput: userInput, event: {keyup: filterMarkers}">
        <!--List of shops-->
        <div id="list">
            <ul id="list_view" data-bind="foreach: visible">
                <li id="list_name" data-bind="text: name, click: $parent.showInfo"></li>
            </ul>
        </div>
    </div>

    <!-- Knockout -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <!--Google Map API-->
    <script async defer onerror="mapError()" async defer src="https://maps.googleapis.com/maps/api/js?key= AIzaSyD5MipjHaorWU_ps7WS9pn5xhgeTTAdiyQ&callback=initMap"></script>
</body>

</html>
